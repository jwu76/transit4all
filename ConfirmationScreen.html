<body style="background-color: rgb(211, 211, 211);">
  <div class="row">
    <div id="home_col_ML" class="col-md-6">
      <button class="btn btn-primary" id="timBack" onclick="back()">
        <i class="material-icons" style="font-size: 26pt;">&#xE317;</i>
      </button>
      <button type="button" class="btn btn-primary" id="timHome" onclick="location.href='./transitsystem.html'">

      </button>
    </div>
    <div id="back_col_ML" class="col-md-6">
    </div>
  </div>

  <div class="row">
    <div style="text-align:center; margin-top: 5%" class="col-md-6" id="firstColumn">
      <div>
        <label style="font-size:36px">Items</label>
        <div>
          <textarea id="timItems" style="font-size: 24px; font-weight: bolder; border: 2px solid black; text-align:center;" rows="6" cols="30" readonly>1 Ride Pass x1</textarea>
        </div>
      </div>
    </div>

    <div style="text-align:center" class="col-md-6" id="lastColumn">

      <label style="margin-top:30%; margin-right: 75px; font-size: 48px; ">Price: $5</label>
    </div>
  </div>
  <!-- class="row" -->
  <div class="row">
    <div style="text-align:center" class="col-md-6" id="lastColumn">
      <button style="margin-top:50px;height:150px;width:400px; font-size: 48px " type="button" class="btn btn-primary" onclick="location.href='./transitsystem.html'">Cancel</button>
    </div>
    <div style="text-align:center" class="col-md-6" id="lastColumn">
      <button style="margin-top:50px;height:150px;width:400px; font-size: 48px" type="button" class="btn btn-primary" onclick="location.href='./dispense.html'">Confirm</button>
    </div>
  </div>
