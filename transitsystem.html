<body style="background-color: rgb(211, 211, 211);">
  <div id="mainScreen" class="row">
    <div class="col-md-4" id="card">
      <button type="button" class="btn" id="transcard" onclick="location.href='./ContinueScreen.html'"></button>
    </div>

    <div class="col-md-4" id="language">
      <div class="btn-group-vertical" id="languageButtons1">
        <br>
        <button type="button" class="btn-primary">Spanish</button>
        <button type="button" class="btn-primary">Polish</button>
        <button type="button" class="btn-primary">Chinese</button>
      </div>

      <div class="btn-group-vertical" id="languageButtons2">
        <br>
        <button type="button" class="btn-primary">Italian</button>
        <button type="button" class="btn-primary">Danish</button>
        <button type="button" class="btn-primary">Japanese</button>
      </div>
    </div>
    <div class="col-md-4" id="ticket">
      <button type="button" class="btn" id="transticket" onclick="location.href='./passScreen.html'"></button>
    </div>
  </div>
  <div class="row">
    <button type="button" class="btn-primary" id="scan" onclick="location.href='./balance.html'"> CHECK/ADD BALANCE</button>
  </div>
